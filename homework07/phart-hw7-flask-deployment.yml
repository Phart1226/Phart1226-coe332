---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phart-hw7-flask-deployment
  labels:
    username: phart
    env: test
    app: phart-hw7-flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phart-hw7-flask
  template:
    metadata:
      labels:
        app: phart-hw7-flask
    spec:
      containers:
        - name: flask-container
          # imagePullPolicy: Always
          image: phart26/phart-midterm:4.0
